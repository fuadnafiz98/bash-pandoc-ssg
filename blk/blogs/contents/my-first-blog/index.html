<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first blog</title>
  <link rel="stylesheet" href="/_assets/css/index.css">
  <style>
    .prose code {
      color: #111827;
      font-weight: 600;
      padding: 2px 3px;
      background: #E5E7EB;
      border-radius: 3px;
    }

    .prose code:after,
    .prose code:before {
      content: "`";
    }

    *,
    :after,
    :before {
      box-sizing: border-box;
      border: 1 solid #5E4D75;
    }
  </style>
</head>

<body class="bg-primary">
  <header>
    <h1
      class="max-w-screen-md px-5 mx-auto mt-24 mb-4 text-3xl font-bold leading-tight text-center sm:px-0 sm:text-4xl">
      My first blog</h1>
  </header>
  <article
    class="px-6 pb-24 mx-auto mt-8 prose prose-yellow lg:mt-24 md:mt-16 lg:px-0 md:px-8 lg:prose-xl md:prose-lg sm:pb-32">
    <h2 id="this-is-my-first-blog">This is my first blog</h2>
    <blockquote>
    <p>What should I will be writting about?</p>
    </blockquote>
    <figure>
    <img src="assets/ic_mic.png" title="title of image" alt="google mic" /><figcaption aria-hidden="true">google mic</figcaption>
    </figure>
    <h3 id="todos">TODOS</h3>
    <ul>
    <li>some tasks</li>
    <li>some more tasks</li>
    <li>writing codes</li>
    </ul>
  </article>
</body>

</html>
